<ion-header>
  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="data">
        Data
      </ion-segment-button>
      <ion-segment-button value="charts">
        Charts
      </ion-segment-button>
    </ion-segment>
  </div>


  <div [ngSwitch]="view">
    <ion-list *ngSwitchCase="'data'">
      <ion-card  *ngFor="let result of results">
        <ion-card-header>
          {{ result.created_at | date:'medium' }}
        </ion-card-header>
        <ion-card-content>
          Result: {{ result.data.message }}
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchCase="'charts'">
      <div padding-bottom style="display: block">
        <canvas baseChart [data]="data"
                [labels]="labels"
                [chartType]="doughnutChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
        </canvas>
      </div>

      <div padding-top style="display: block">
        <canvas baseChart [data]="data"
                [labels]="labels"
                [chartType]="radarChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </ion-list>
  </div>
</ion-content>
